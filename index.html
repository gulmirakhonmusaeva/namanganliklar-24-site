<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Namanganliklar 24</title>

<body>
    <header class="header">
        <div class="container">
            <div class="restangle">

                    <h1 class="logo">namanganliklar 24</h1>
                    <p class="restangle-kurs-item"><span>$ </span>10137.2</p>
                    <p class="restangle-kurs-item"> <span>P</span> 138.26</p>
               </div>
               <div class="settings">

                        <i class="fas fa-search search-icon"></i>
                        <input  class="search-input" type="text" name="search" id="" placeholder="    Поиск" autocomplete="off">
                    </div>
                    <div class="language settings-item">
                        <button class="language-btn btn-uz">УЗ</button>
                        <button class="language-btn">РУ</button>
                    </div>
                    <button class="settings-btn">Войти</button>
               </div>
            </div> 
        </div>
    </header> 
     <nav class="navbar">

             <ul class="nav-list">
                <li class="nav-list-item"><a class="nav-list-link" href="">Главное</a></li>

                <li class="nav-list-item"><a class="nav-list-link" href="">Наука</a></li>
            </ul>
         </div>
    </nav>
